<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin-top: 0.5rem;
      color: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mint Farm</h1>
    <p>Fresh Mint & Coriander for Sale</p>
  </header>
  <div class="container">
    <div class="product">
      <img src="mint.jpg" alt="Mint">
      <h2>Mint - ₹10 per bunch</h2>
    </div>
    <div class="product">
      <img src="coriander.jpg" alt="Coriander">
      <h2>Coriander - ₹15 per bunch</h2>
    </div>
  </div>
  <footer>
    <p>Contact us at: aknk1163@gmail.com</p>
  </footer>
</body>
</html>
